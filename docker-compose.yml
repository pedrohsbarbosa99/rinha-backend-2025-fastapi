services:
  api1:
    build: .
    command: uvicorn app.apis.main:app --host 0.0.0.0 --port 9999 --workers 1 --loop uvloop --http httptools
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          # cpus: "0.6"
          memory: "70M"

  api2:
    build: .
    command: uvicorn app.apis.main:app --host 0.0.0.0 --port 9999 --workers 1 --loop uvloop --http httptools
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          # cpus: "0.6"
          memory: "70M"

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "70M"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no --maxmemory 60mb --maxmemory-policy allkeys-lru --io-threads 2 --io-threads-do-reads yes
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "70M"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true

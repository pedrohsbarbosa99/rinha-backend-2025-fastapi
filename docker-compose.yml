services:
  health-check:
    build: .
    command: python -m app.check
    depends_on:
      - redis
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "55M"

  api1:
    build: .
    command: uvicorn app.apis.main:app --host 0.0.0.0 --port 9999 --workers 1
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://user:pass@db:5432/app
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "130M"

  api2:
    build: .
    command: uvicorn app.apis.main:app --host 0.0.0.0 --port 9999 --workers 1
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://user:pass@db:5432/app
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "130M"

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "10M"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "25M"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
